# AUTOSAR Call Tree Module Mapping Configuration
# Maps C source files to SW modules for diagram generation

version: "1.0"

# Specific file mappings (exact filename match)
file_mappings:
  demo.c: DemoModule
  main.c: Application

# Pattern-based mappings (glob patterns)
pattern_mappings:
  "hw_*.c": HardwareModule
  "hardware.c": HardwareModule
  "sw_*.c": SoftwareModule
  "software.c": SoftwareModule
  "com_*.c": CommunicationModule
  "communication.c": CommunicationModule

# Default module for unmapped files (optional)
default_module: "Other"
